# Site settings
title: hanifxp deck. # site title
description: >- # site description
  A passionate student in Front-end Development and UI/UX willing to learn more and loves to share.
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image: assets/img/moon.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Hanif Dwi Prasetiyo # author name
  bio: >- # tell to the world
    A passionate student in Front-end Development and UI/UX willing to learn more and loves to share.
  username: hanifxdp # general username
  github: hanifxdp # github username
  # twitter: twitter_username 
  # facebook: facebook_username 
  email: imhanifdwi@gmail.com # email adress
  avatar: /assets/img/ava.jpg # change with your own avatar

# URL settings
url: "https://hanifxdp.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
