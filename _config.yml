# Site settings
title: furmanp's website # site title
description: >- # site description
  Mechanical engineer focused on composite materials, using programming to broaden his skills and increase day to day working efficiency. <br>
    Check out my socials here <a href="https://github.com/furmanp" target="_blank" rel="noopener">@github</a> or <a href="https://www.linkedin.com/in/przemyslawfurman/" target="_blank" rel="noopener">@linkedin</a>.
lang: en-US # default lang
timezone: Europe/Amsterdam # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Przemyslaw Furman # author name
  bio: >- # tell to the world
    Mechanical engineer focused on composite materials, using programming to broaden his skills and increase day to day working efficiency. <br>
    Check out my socials here <a href="https://github.com/furmanp" target="_blank" rel="noopener">@github</a> or <a href="https://www.linkedin.com/in/przemyslawfurman/" target="_blank" rel="noopener">@linkedin</a>.
  username: furmanp # general username
  github: furmanp # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: przemyslaw.furman@yahoo.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://klise.now.sh" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
